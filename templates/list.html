<!doctype html>
<html>
<head>
    <title>Poster list</title>
    <style>
        body {
            background-image: url({{ url_for('static', filename='newnew.jpg') }});
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            }

        </style>
</head>
<body>
    {% for emp in emp_list %}
    <center><h1 style="color:white"><td>{{ emp['mvname'] }}</td></h1></center>
    <center><h1><img src="{{ emp['mvurl'] }}"></h1></center>
    {% endfor %}
    <h1><a href="/delete"><h2 style="color:white;">Delete a poster</h2></a></h1>
        <h1><a href="/"><h2 style="color:white;">Return home</h2></a></h1>

    </body>
</html>
